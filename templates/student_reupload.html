<!DOCTYPE html>
<html>
<head>
  <title>Re-upload Documents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

<div class="card">

  <h2>Re-upload Documents</h2>
  <p class="subtitle">Upload only the required documents</p>

  <form method="post" enctype="multipart/form-data">

    <div class="form-grid two-col">
      <input type="file" name="photo">
      <input type="file" name="marks_card">

      <input type="file" name="caste_certificate">
      <input type="file" name="income_certificate">
    </div>

    <div class="form-actions space-between">
      <a href="/login" class="btn secondary">Cancel</a>
      <button class="btn primary">Submit</button>
    </div>

  </form>

</div>

</body>
</html>
