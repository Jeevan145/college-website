<!DOCTYPE html>
<html>
<head>
  <title>{{ role_name }} Password Reset | SVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h2>{{ role_name }} Reset Verification</h2>
    <p class="subtitle">{{ email }}</p>
    {% if error %}<p style="color:#c62828">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="text" name="otp" placeholder="6-digit OTP" required>
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
    {% if role_name == "Student" %}
      <a class="link" href="/login/student">Back</a>
    {% else %}
      <a class="link" href="/login/staff">Back</a>
    {% endif %}
  </div>
</body>
</html>
