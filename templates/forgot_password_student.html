<!DOCTYPE html>
<html>
<head>
  <title>Student Forgot Password | SVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h2>Student Forgot Password</h2>
    <p class="subtitle">Reset via Gmail OTP</p>
    {% if error %}<p style="color:#c62828">{{ error }}</p>{% endif %}
    {% if message %}<p style="color:#1b5e20">{{ message }}</p>{% endif %}
    <form method="post">
      <input type="email" name="email" placeholder="Registered student email" required>
      <button type="submit">Send OTP</button>
    </form>
    <a class="link" href="/login/student">Back</a>
  </div>
</body>
</html>
