<!DOCTYPE html>
<html>
<head>
  <title>Admin / Staff Login | SVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h2>Admin / Staff Login</h2>
    <p class="subtitle">Staff can login using Gmail and password</p>
    {% if error %}<p style="color:#c62828">{{ error }}</p>{% endif %}
    <form method="post">
      <select name="login_type">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" name="login_id" class="preserve-case" placeholder="Gmail / Admin Username" required>
      <input type="password" name="password" class="preserve-case" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a class="link" href="/staff/register">Register Staff (Name + Department + Gmail OTP)</a>
    <a class="link" href="/forgot-password/staff">Forgot Password?</a>
    <a class="link" href="/login">Back</a>
  </div>
</body>
</html>
