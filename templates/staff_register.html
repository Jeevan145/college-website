<!DOCTYPE html>
<html>
<head>
  <title>Staff Registration | SVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h2>Staff Registration</h2>
    <p class="subtitle">Verify with Gmail OTP</p>
    {% if error %}<p style="color:#c62828">{{ error }}</p>{% endif %}
    {% if message %}<p style="color:#1b5e20">{{ message }}</p>{% endif %}
    <form method="post">
      <input type="text" name="employee_name" placeholder="Employee Name" required>
      <select name="department" required>
        <option value="">Select Department</option>
        {% for d in departments %}
          <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
      </select>
      <select name="designation" required>
        <option value="">Select Designation</option>
        <option value="HOD">HOD</option>
        <option value="Staff">Staff</option>
      </select>
      <input type="email" name="email" placeholder="Gmail (example@gmail.com)" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Send OTP</button>
    </form>
    <a class="link" href="/login/staff">Back to Login</a>
  </div>
</body>
</html>
